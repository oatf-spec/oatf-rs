name: Release

on:
  push:
    tags: ['v*']

permissions: {}

env:
  OATF_CONFORMANCE_DIR: spec/conformance

jobs:
  preflight:
    name: Preflight checks
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          submodules: true
          persist-credentials: false
      - uses: dtolnay/rust-toolchain@efa25f7f19611383d5b0ccf2d1c8914531636bf9 # master
        with:
          toolchain: stable
          components: rustfmt, clippy
      - uses: Swatinem/rust-cache@779680da715d629ac1d338a641029a2f4372abb5 # v2.8.2
      - name: Verify tag matches Cargo.toml version
        run: |
          CARGO_VERSION="v$(cargo metadata --format-version=1 --no-deps | jq -r '.packages[0].version')"
          TAG_VERSION="${GITHUB_REF#refs/tags/}"
          if [ "$CARGO_VERSION" != "$TAG_VERSION" ]; then
            echo "::error::Tag $TAG_VERSION does not match Cargo.toml version $CARGO_VERSION"
            exit 1
          fi
      - name: Run full test suite
        run: cargo test --all-features
      - name: Lint
        run: |
          cargo fmt --check
          cargo clippy -- -D warnings

  publish:
    name: Publish to crates.io
    needs: preflight
    runs-on: ubuntu-latest
    permissions:
      id-token: write
    environment: release
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          submodules: true
          persist-credentials: false
      - uses: dtolnay/rust-toolchain@efa25f7f19611383d5b0ccf2d1c8914531636bf9 # master
        with:
          toolchain: stable
      - uses: Swatinem/rust-cache@779680da715d629ac1d338a641029a2f4372abb5 # v2.8.2
      - name: Authenticate with crates.io
        id: crates-io-auth
        uses: rust-lang/crates-io-auth-action@b7e9a28eded4986ec6b1fa40eeee8f8f165559ec # v1.0.3
      - name: Publish
        env:
          CARGO_REGISTRY_TOKEN: ${{ steps.crates-io-auth.outputs.token }}
        run: cargo publish

  build:
    name: Build release artifacts
    needs: preflight
    runs-on: ubuntu-latest
    permissions:
      contents: read
    outputs:
      hashes: ${{ steps.hash.outputs.hashes }}
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          submodules: true
          persist-credentials: false
      - uses: dtolnay/rust-toolchain@efa25f7f19611383d5b0ccf2d1c8914531636bf9 # master
        with:
          toolchain: stable
      - uses: Swatinem/rust-cache@779680da715d629ac1d338a641029a2f4372abb5 # v2.8.2
      - name: Package crate
        run: cargo package
      - name: Generate subject hashes
        id: hash
        run: |
          cd target/package
          echo "hashes=$(sha256sum oatf-*.crate | base64 -w0)" >> "$GITHUB_OUTPUT"
      - name: Upload crate artifact
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        with:
          name: crate
          path: target/package/oatf-*.crate
          if-no-files-found: error
          retention-days: 5

  provenance:
    name: SLSA Provenance
    needs: build
    permissions:
      actions: read
      id-token: write
      contents: write
    # Pin to tag per SLSA project guidance (see slsa-framework/slsa-github-generator#4440)
    uses: slsa-framework/slsa-github-generator/.github/workflows/generator_generic_slsa3.yml@v2.1.0
    with:
      base64-subjects: "${{ needs.build.outputs.hashes }}"

  github-release:
    name: GitHub Release
    needs: [preflight, publish, build, provenance]
    if: ${{ always() && needs.preflight.result == 'success' && needs.build.result == 'success' && needs.provenance.result == 'success' }}
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
      attestations: write
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          persist-credentials: false
      - name: Download crate artifact
        uses: actions/download-artifact@70fc10c6e5e1ce46ad2ea6f2b72d43f7d47b13c3 # v8.0.0
        with:
          name: crate
      - name: Download SLSA provenance
        uses: actions/download-artifact@70fc10c6e5e1ce46ad2ea6f2b72d43f7d47b13c3 # v8.0.0
        with:
          name: ${{ needs.provenance.outputs.provenance-name }}
      - name: Install cosign
        uses: sigstore/cosign-installer@faadad0cce49287aee09b3a48701e75088a2c6ad # v4.0.0
      - name: Sign release artifacts
        run: |
          for f in oatf-*.crate; do
            cosign sign-blob "$f" --yes --bundle "${f}.sigstore.json"
          done
      - name: Attest build provenance
        uses: actions/attest-build-provenance@96278af6caaf10aea03fd8d33a09a777ca52d62f # v3.2.0
        with:
          subject-path: oatf-*.crate
      - name: Create GitHub Release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh release create "$GITHUB_REF_NAME" --generate-notes \
            oatf-*.crate \
            oatf-*.crate.sigstore.json \
            *.intoto.jsonl
