name: CI

on:
  push:
    branches: [main]
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions: read-all

env:
  OATF_CONFORMANCE_DIR: spec/conformance

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4.3.1
        with:
          submodules: true
      - uses: dtolnay/rust-toolchain@efa25f7f19611383d5b0ccf2d1c8914531636bf9 # master
        with:
          toolchain: stable
          components: rustfmt, clippy
      - uses: Swatinem/rust-cache@779680da715d629ac1d338a641029a2f4372abb5 # v2.8.2
      - name: cargo fmt
        run: cargo fmt --check
      - name: cargo clippy
        run: cargo clippy -- -D warnings
      - name: cargo machete
        run: |
          cargo install cargo-machete
          cargo machete
      - name: cargo doc
        run: cargo doc --no-deps
        env:
          RUSTDOCFLAGS: "-D warnings"
      - name: cargo deny
        uses: EmbarkStudios/cargo-deny-action@3fd3802e88374d3fe9159b834c7714ec57d6c979 # v2.0.15
      - name: cargo semver-checks
        run: |
          cargo install cargo-semver-checks
          cargo semver-checks || true

  test:
    name: Test (${{ matrix.toolchain }}, ${{ matrix.features }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        toolchain: [stable, nightly, "1.88.0"]
        features: ["", "--no-default-features", "--all-features"]
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4.3.1
        with:
          submodules: true
      - uses: dtolnay/rust-toolchain@efa25f7f19611383d5b0ccf2d1c8914531636bf9 # master
        with:
          toolchain: ${{ matrix.toolchain }}
      - uses: Swatinem/rust-cache@779680da715d629ac1d338a641029a2f4372abb5 # v2.8.2
        with:
          key: ${{ matrix.toolchain }}-${{ matrix.features }}
      - name: cargo test
        run: cargo test ${{ matrix.features }}
      - name: Property tests
        run: cargo test --test property ${{ matrix.features }}
      - name: Fuzz compile check
        if: matrix.toolchain == 'nightly'
        run: |
          cargo install cargo-fuzz
          cargo +nightly fuzz check

  coverage:
    name: Coverage
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4.3.1
        with:
          submodules: true
      - uses: dtolnay/rust-toolchain@efa25f7f19611383d5b0ccf2d1c8914531636bf9 # master
        with:
          toolchain: stable
          components: llvm-tools-preview
      - uses: Swatinem/rust-cache@779680da715d629ac1d338a641029a2f4372abb5 # v2.8.2
        with:
          key: coverage
      - name: Install cargo-llvm-cov
        run: cargo install cargo-llvm-cov
      - name: Generate coverage
        run: cargo llvm-cov --all-features --lcov --output-path lcov.info
      - name: Extract coverage percentage
        id: cov
        run: |
          PCT=$(cargo llvm-cov --all-features --summary-only 2>&1 | grep -oP 'TOTAL\s+\S+\s+\S+\s+(\d+\.\d+)%' | grep -oP '\d+\.\d+' || echo "0")
          echo "percentage=$PCT" >> "$GITHUB_OUTPUT"
      - name: Update coverage badge
        uses: schneegans/dynamic-badges-action@e9a478b16159b4d31420099ba146cdc50f134483 # v1.7.0
        with:
          auth: ${{ secrets.GIST_TOKEN }}
          gistID: COVERAGE_GIST_ID
          filename: coverage.json
          label: coverage
          message: "${{ steps.cov.outputs.percentage }}%"
          valColorRange: ${{ steps.cov.outputs.percentage }}
          minColorRange: 50
          maxColorRange: 90
