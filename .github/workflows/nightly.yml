name: Nightly

on:
  schedule:
    - cron: '0 5 * * *'
  workflow_dispatch:

permissions: read-all

env:
  OATF_CONFORMANCE_DIR: spec/conformance

jobs:
  proptest-extended:
    name: Property tests (extended)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4.3.1
        with:
          submodules: true
      - uses: dtolnay/rust-toolchain@efa25f7f19611383d5b0ccf2d1c8914531636bf9 # master
        with:
          toolchain: stable
      - uses: Swatinem/rust-cache@779680da715d629ac1d338a641029a2f4372abb5 # v2.8.2
        with:
          key: proptest-extended
      - name: Extended property tests
        run: cargo test --test property
        env:
          PROPTEST_CASES: "10000"

  minimal-versions:
    name: Minimal dependency versions
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4.3.1
        with:
          submodules: true
      - uses: dtolnay/rust-toolchain@efa25f7f19611383d5b0ccf2d1c8914531636bf9 # master
        with:
          toolchain: nightly
      - uses: dtolnay/rust-toolchain@efa25f7f19611383d5b0ccf2d1c8914531636bf9 # master
        with:
          toolchain: stable
      - uses: Swatinem/rust-cache@779680da715d629ac1d338a641029a2f4372abb5 # v2.8.2
        with:
          key: minimal-versions
      - name: Resolve minimal versions
        run: cargo +nightly update -Z minimal-versions
      - name: Test with minimal versions
        run: cargo +stable test
